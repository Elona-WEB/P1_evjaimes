<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Parcial 1</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-9">
            <h1 class="satisfy">Restaurant & Lounge</h1>
          </div>
          <div class="col-2">
            <img
              src="imagenes/1EKrQIi.png"
              alt="Carrito de compras"
              id="carritoFoto"
            />
          </div>
          <div class="col">
            <p id="numero">0 Items</p>
          </div>
        </div>
      </div>
      <hr />
    </header>

    <main>
      <!--Banner-->
      <section id="bannerComida">
        <img
          class="banner"
          src="imagenes/S8Ffdqa.png"
          alt="Banner de
        centro"
        />
      </section>
      <hr />
      <!--El menu primero-->
      <section id="menuProductos">
        <div class="container menuNegro">
          <div class="row">
            <div class="col-1"><a id="burguers">Burgers</a></div>
            <div class="col-1"><a id="tacos">Tacos</a></div>
            <div class="col-1"><a id="salads">Salads</a></div>
            <div class="col-1"><a id="desserts">Desserts</a></div>
            <div class="col-1"><a id="drinks">Drinks & Slides</a></div>
          </div>
        </div>
      </section>

      <hr />
      <!--Comida -->
      <section id="muestraProductos">
        <div class="container-fluid" id="productosDisplay">
          <div id="tituloProductos"></div>
          <hr />
          <div class="container-fluid" id="cartasProductos"></div>
        </div>
      </section>

      <script src="main.js"></script>
    </main>
  </body>
</html>
